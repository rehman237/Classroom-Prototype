<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>home</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="home-logo.png" class="logo" />
        <ul>
          <li><i class="fa-solid fa-phone" id="active"></i></li>
          <li><i class="fa-solid fa-video"></i></li>
          <li><i class="fa-solid fa-message"></i></li>
          <li><i class="fa-solid fa-bell"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li><i class="fa-solid fa-gear"></i></li>
        </ul>
      </nav>
      <div class="container">
        <div class="top-icons">
          <i class="fa fa-search"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="row">
          <div class="col-1">
            <img src="teacher.jpg" class="host-img" />
            <div class="controls">
              <i class="far fa-comment"></i>
              <i class="fas fa-phone-slash"></i>
              <i class="fa fa-phone" style="color: red; font-size: 35px"></i>
              <i class="fa-solid fa-microphone"></i>
              <i class="fa-brands fa-chromecast"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="joined">
              <p>People joined</p>
              <div>
                <img src="people-1.png" />
                <img src="people-2.png" />
                <img src="people-3.png" />
                <img src="people-4.png" />
                <img src="people-5.png" />
              </div>
            </div>
            <div class="invite">
              <p>Invite more people</p>
              <div>
                <img src="user-1.png" />
                <img src="user-2.png" />
                <img src="user-3.png" />
                <img src="user-4.png" />
                <img src="user-5.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
